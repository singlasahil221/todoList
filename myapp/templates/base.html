{% load static %}
<!DOCTYPE html>
<html>
<head>
	<title>Todo App | {% block title%}{% endblock %}</title>

	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
	<link rel="stylesheet" type="text/css" href="/static/rest_framework/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="/static/rest_framework/css/bootstrap-tweaks.css">
	<link rel="stylesheet" type="text/css" href="/static/rest_framework/css/prettify.css">
	<link rel="stylesheet" type="text/css" href="/static/rest_framework/css/default.css">
	{%block head%}

	{% endblock%}
</head>
<body>
	<div class="container">
	<nav class="navbar navbar-expand-lg navbar-fixed-top navbar-light bg-light">
	  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
	    <span class="navbar-toggler-icon"></span>
	  </button>
	  <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
	    <a class="navbar-brand" href="#">Hidden brand</a>
	    <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
	      
	      {% if not request.user.is_authenticated %}
	      <li class="nav-item">
	        <a class="nav-link" href="/api-auth/login/">Login</a>
	      </li>
	      <li class="nav-item">
	        <a class="nav-link" href="/sign-up/">Sign up</a>
	      </li>
	      {% else %}
	      <li class="nav-item active">
	        <a class="nav-link" href="/my-task/">My Task<span class="sr-only">(current)</span></a>
	      </li>
	      <li class="nav-item">
	        <a class="nav-link" href="/new-task/">Create New</a>
	      </li>
	      <li class="nav-item">
	        <a class="nav-link" href="/api-auth/logout/">Logout</a>
	      </li>
	      {% endif %}
	    </ul>
	  </div>
	</nav>



{% block body %}

{% endblock %}
</div>
</body>
</html>
