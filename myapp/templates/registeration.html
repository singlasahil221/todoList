{% extends 'base.html' %}

{% block title%}Sign-Up{% endblock %}

{%block body%}

  <div class="container-fluid mt-5">
    <div class="row-fluid">
      <div id="success_div" >
                <div class="alert alert-success success" style="display: none;">Registeration successful</div>
               <div class="alert alert-warning failure" style="display: none;">Sorry for the inconvinience.</div>
      </div>
      <div class="well col-lg-4 col-lg-offset-4">
        <div class="row-fluid">
          <div>
            <h3>Django REST framework</h3>
          </div>
        </div><!-- /row fluid -->

        <div class="row-fluid">
          <div>
            <form action="/register/" role="form" method="post">
              {% csrf_token %}

              <div id="div_id_username" class="clearfix control-group ">
                <div class="form-group">
                  <label for="id_username">Username:</label>
                  <input type="text" name="username" maxlength="100" autocapitalize="off" autocorrect="off" class="form-control textinput textInput" id="id_username" required="" autofocus="">
                  
                </div>
              </div>

              <div id="div_id_email" class="clearfix control-group ">
                <div class="form-group">
                  <label for="id_email">Email:</label>
                  <input type="email" name="email" maxlength="100" autocapitalize="off" autocorrect="off" class="form-control textinput textInput" id="id_email" required="" autofocus="">
                  
                </div>
              </div>

              <div id="div_id_password" class="clearfix control-group ">
                <div class="form-group">
                  <label for="id_password">Password:</label>
                  <input type="password" name="password" maxlength="100" autocapitalize="off" autocorrect="off" class="form-control textinput textInput" id="id_password" required="">
                  
                </div>
              </div>

              

              <div class="form-actions-no-box">
                <input type="submit" name="submit" value="Log in" class="btn btn-primary form-control" id="submit-id-submit">
              </div>
            </form>
          </div>
        </div><!-- /.row-fluid -->
      </div><!--/.well-->
    </div><!-- /.row-fluid -->
  </div><!-- /.container-fluid -->



<script>

$(document).ready(function() {
  $('form').submit(function(e){
    e.preventDefault();
  $.ajax({
  data: $(this).serialize(), // get the form data
  type: $(this).attr('method'), // GET or POST
  url: $(this).attr('action'),
  dataType : "json",
  success: function(data) { 
    console.log(data);
    $( "div.success" ).fadeIn( 300 ).delay( 2500 ).fadeOut( 400 );
 },
  error: function(e, x, r) { // on error..
            $( "div.failure" ).fadeIn( 300 ).delay( 2500 ).fadeOut( 400 );
}
});
  $('input[type="text"],input[type="password"],input[type="email"]').val('');
return false;
});
});
</script>
{% endblock %}
